{% extends "rookscore/base.html" %}

{% block body %}

    <h3>Seasons Page</h3>

    {% if seasons %}
    <ul class="list-group">
    
    <a href="/season/all" class="list-group-item">All Time</a>

    {% for s in seasons.reverse %}
    <a href="/season/{{s.id}}" class="list-group-item">{{ s.name }}</a>
    {% endfor %}
    </ul>

    {% else %}
    <p>No seasons are available.</p>
    {% endif %}

{% endblock %}
