<div class="panel panel-primary">
    <div class="panel-body row" {% if award.description %}data-toggle="tooltip" data-placement="top auto" title="{{ award.description }}"{% endif %}>
        <div class="col-lg-2">
            <img src='{{ award.winner.trophy_url }}' style="height:36px;"/>
        </div>
        
        <div class="col-lg-10">
            <p>{{ award.award }} - {{ award.season }}{% if award.season == current_season %}*{% endif %}</p>
        </div>
    </div>
</div>
